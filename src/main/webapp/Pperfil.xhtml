<h:head>
	<title>Calculadora Maloqueira e Sofredora</title>
	    <h:outputStylesheet name="css/styles.css" />

		</h:form>
	</h:panelGroup>

	<h:panelGroup layout="block" id="corpo">


		<h1>Hist√≥rico</h1>

		<ui:repeat value="#{calculadora.getHistorico()}" var="item">

		</ui:repeat>



	</h:panelGroup>

</h:body>

</html>
